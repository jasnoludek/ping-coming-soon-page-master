<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  
  <main>
    <img src="images/logo.svg" class="logo" alt="ping">
    <h1 class="heading-primary">We are launching <span class="soon">soon!</span></h1>
    <p class="sub-heading">Subscribe and get notified</p>
    <form action="#">
      <input type="email" id="emailInput" placeholder="Your email address..." aria-label="Enter your email address">
      <div class="error-message" id="errorMessage">Please provide a valid email address</div>
      <button class="btn" id="btn" type="submit">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" class="hero-img" alt="#">
  </main>
  
  <footer>
    <div class="social-icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/jasnoludek">jasnoludek</a>.
    </p>
  </footer>

</body>
</html>
